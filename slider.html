<!DOCTYPE html>
<html>
  <head>
		<style>
		
@keyframes aparecer {
	0%{
		opacity: 0;
	}
	33% {
		opacity: 1;
	}
	66%{
		opacity: 1;
	}
	100%{
		opacity: 0;
	}
	
}		
.slide {
	opacity: 0;
	/* animation-name: aparecer; */
	animation-duration: 4s;
	/* animation-iteration-count: infinite; */
	position: fixed;
	left: 0;
	top: 0;
}	

#carrusel > button {
	margin-top: 160px;
}
		
		</style>

<script>

var nroSlide = 0;

function nextSlide(){
	if( nroSlide > 0 ){
		var anterior = document.getElementById("s" + nroSlide );
		anterior.style.animationName = ""; // Quitar la animacion
	}

	// Verificar que no haya llegado al ultimo slide
	if( nroSlide == 4){
		nroSlide = 0;
	}

	nroSlide++;
	// Buscar el Slide que sigue
	var slide = document.getElementById("s" + nroSlide );
	slide.style.animationName = "aparecer"; // Iniciar la animacion
}	

function prevSlide(){

}
</script>
		
  </head>
  <body>
    <!-- Document content -->
	
	<div id="carrusel" >
	
		<div class="slide" id="s1" >
			<img src="s1.jpg" />
		</div>

		<div class="slide" id="s2" >
			<img src="s2.jpg" />
		</div>

		<div class="slide" id="s3" >
			<img src="s3.jpg" />
		</div>

		<div class="slide" id="s4" >
			<img src="s4.jpg" />
		</div>
		
		<button onclick="prevSlide()"> < </button>
		<button onclick="nextSlide()" > > </button>
		
	</div>
	
  </body>
</html>
